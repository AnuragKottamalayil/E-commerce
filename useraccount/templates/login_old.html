{% extends 'home.html' %}
{% block head %}


<div class="container">
    <h1>login</h1>
    <div class="row ">
        <div class="col-md-4"></div>
        <div class="col-md-4 shadow-sm p-3 mb-5 bg-white rounded">
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-dark">Login</button>
            </form>
            <div class="pt-3"><a class="text-dark" href="{% url 'register' %}">Dont have an account! Sign up here</a></div>
            
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock head %}
