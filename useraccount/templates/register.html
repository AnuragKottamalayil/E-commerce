{% extends 'home.html' %}
{% block head %}

<div class="container text-center">
    

<h3 class="mt-5">REGISTER</h3>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 shadow-sm p-3 mb-5 bg-white rounded">
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-dark">Sign Up</button>
            </form>
            <div class="pt-3"><a class="text-dark" href="{% url 'login' %}">Already have an account! Login here</a></div>
        </div>
        <div class="col-md-4"></div>
    </div>


</div>
{% endblock head %}
